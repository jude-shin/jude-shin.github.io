################
### DEFAULTS ###
################
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: false
      share: true
      related: true # TODO: what does this do?
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _foo (collections)
  - scope:
      path: ""
      type: foo
    values:
      layout: single


############
### MISC ###
############
enable_copy_code_button: true
date_format: "%B %d, %Y"
timezone: America/Los_Angeles
search: true
lunr:
  search_within_pages: true

# TODO: if this doesn't work, try version 2
# paginate: 5
pagination:
  enabled: true
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'  # Pages are index.html inside this folder (default)
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

